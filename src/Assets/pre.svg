<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFA3;stop-opacity:1" /> <!-- Sea Neon Green -->
      <stop offset="100%" style="stop-color:#0047FF;stop-opacity:1" /> <!-- Neon Dark Blue -->
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Text and Animation -->
  <g fill="none" stroke="url(#gradient1)" stroke-width="1" font-family="Arial, sans-serif" font-size="50" text-anchor="middle" filter="url(#glow)">
    <text x="150" y="55" fill="url(#gradient1)">
      <tspan id="r" x="40" y="55">R</tspan>
      <tspan id="i" x="75" y="55">I</tspan>
      <tspan id="t" x="110" y="55">T</tspan>
      <tspan id="i2" x="145" y="55">I</tspan>
      <tspan id="s" x="180" y="55">S</tspan>
      <tspan id="h" x="215" y="55">H</tspan>
      <tspan id="a" x="250" y="55">A</tspan>
    </text>
    <!-- Animations -->
    <animate
      href="#r"
      attributeName="y"
      from="55"
      to="35"
      dur="0.5s"
      begin="0s"
      repeatCount="indefinite"
      fill="freeze"
    />
    <animate
      href="#i"
      attributeName="y"
      from="55"
      to="35"
      dur="0.5s"
      begin="0.1s"
      repeatCount="indefinite"
      fill="freeze"
    />
    <animate
      href="#t"
      attributeName="y"
      from="55"
      to="35"
      dur="0.5s"
      begin="0.2s"
      repeatCount="indefinite"
      fill="freeze"
    />
    <animate
      href="#i2"
      attributeName="y"
      from="55"
      to="35"
      dur="0.5s"
      begin="0.3s"
      repeatCount="indefinite"
      fill="freeze"
    />
    <animate
      href="#s"
      attributeName="y"
      from="55"
      to="35"
      dur="0.5s"
      begin="0.4s"
      repeatCount="indefinite"
      fill="freeze"
    />
    <animate
      href="#h"
      attributeName="y"
      from="55"
      to="35"
      dur="0.5s"
      begin="0.5s"
      repeatCount="indefinite"
      fill="freeze"
    />
    <animate
      href="#a"
      attributeName="y"
      from="55"
      to="35"
      dur="0.5s"
      begin="0.6s"
      repeatCount="indefinite"
      fill="freeze"
    />
  </g>
</svg>
